<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator Dashboard</title>
    <link rel="stylesheet" href="./create.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Create Blog</h1>
        </header>
        <main class="dashboard-main">
            <section class="media-upload">
                <h2>Media Library (Simulated)</h2>
                <div class="upload-zone">
                    <p>Select Photos/Videos</p>
                    <input type="file" id="media-upload" accept=".jpg,.jpeg,.png,.mp4,.mov" multiple disabled hidden>
                    <label for="media-upload" class="upload-button">Choose Files</label>
                </div>
                <ul class="uploaded-media-list">
                    </ul>
            </section>
            <section class="blog-editor">
                <h2>Write Your Blog Post</h2>
                <textarea id="blog-content" placeholder="Start writing your blog post here..."></textarea>
                <div class="editor-tools">
                    <i class="fas fa-bold"></i> <i class="fas fa-italic"></i> <i class="fas fa-link"></i> <i class="fas fa-image"></i> </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>  </body>
</html>
